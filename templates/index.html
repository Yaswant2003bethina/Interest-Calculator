<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Interest Calculator</h1>
    <form action="/" method="POST">
        <label for="principal">Principal Amount (in rupees):</label>
        <input type="text" id="principal" name="principal" placeholder="Enter principal amount" required>
        
        <label for="interest_per_100_rupees">Interest per 100 Rupees per Year:</label>
        <input type="text" id="interest_per_100_rupees" name="interest_per_100_rupees" placeholder="Interest rate per year" required>
        
        <label for="time_years">Time Period (Years):</label>
        <input type="text" id="time_years" name="time_years" placeholder="Years (optional)" value="0">
        
        <label for="time_months">Time Period (Months):</label>
        <input type="text" id="time_months" name="time_months" placeholder="Months (optional)" value="0">
        
        <label for="time_days">Time Period (Days):</label>
        <input type="text" id="time_days" name="time_days" placeholder="Days (optional)" value="0">
        
        <input type="submit" value="Calculate">
    </form>

    {% if total_amount is not none and total_interest is not none %}
        <div class="result">
            <p><strong>Total Interest:</strong> ₹{{ "%.2f"|format(total_interest) }}</p>
            <p><strong>Total Amount (Principal + Interest):</strong> ₹{{ "%.2f"|format(total_amount) }}</p>
        </div>
    {% endif %}
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
